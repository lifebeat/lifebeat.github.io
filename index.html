<!DOCTYPE html>
<html>
<head>
	<title>LifeBeat - Coming Soon</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			background-color: #f1f1f1;
			font-family: Arial, sans-serif;
			text-align: center;
			margin: 0;
			padding: 0;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding-top: 100px;
		}

		h1 {
			font-size: 60px;
			margin-bottom: 30px;
		}

		p {
			font-size: 24px;
			margin-bottom: 30px;
		}

		.timer {
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 36px;
			font-weight: bold;
			margin-bottom: 30px;
		}

		.timer span {
			margin: 0 10px;
		}

		@media (max-width: 768px) {
			h1 {
				font-size: 40px;
			}

			p {
				font-size: 18px;
			}

			.timer {
				font-size: 28px;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>LifeBeat</h1>
		<p>Our website is under construction. Stay tuned!</p>
		<div class="timer">
			<span>Countdown to launch:</span>
			<span id="countdown"></span>
		</div>
	</div>

	<script>
		// Set the launch date (YYYY-MM-DD)
		var launchDate = new Date("2023-04-01").getTime();

		// Update the countdown every second
		var x = setInterval(function() {

			// Get the current date and time
			var now = new Date().getTime();

			// Calculate the distance between now and the launch date
			var distance = launchDate - now;

			// Calculate days, hours, minutes and seconds left
			var days = Math.floor(distance / (1000 * 60 * 60 * 24));
			var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
			var seconds = Math.floor((distance % (1000 * 60)) / 1000);

			// Display the countdown
			document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
			+ minutes + "m " + seconds + "s ";

			// If the countdown is over, stop updating it
			if (distance < 0) {
				clearInterval(x);
				document.getElementById("countdown").innerHTML = "EXPIRED";
			}
		}, 1000);
	</script>
</body>
</html>
